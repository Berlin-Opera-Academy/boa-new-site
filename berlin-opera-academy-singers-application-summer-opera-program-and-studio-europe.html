<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image Section -->
    <section class="video-container">
        <img class="background-video" src="media/poppea-mediterranean-opera-festival-Aegean.jpg" alt="Singers">
    </section>
    <!-- Content Section -->
    <section>
        <div class="content">
            <h1 class="title">BERLIN OPERA ACADEMY</h1>
            <h2 class="subtitle">intensive opera training in europe //</h2>
            <div class="button-container">
                <button class="apply-button" onclick="window.location.href='#apply'">Application Information</button>
            </div>
        </div>
    </section>
    <!-- Application Information Section -->
    <section>
        <div class="singer-panel">
            <video class="inline-video-container" autoplay loop muted>
                <source src="media/landing-video-summer-europe-training-best-opera.mp4" type="video/mp4">
            </video>
            <h2 class="subtitle">intensive opera training in europe //</h2>
            <div class="button-container">
                <button class="apply-button" id="apply">Application Information</button>
            </div>
        </div>
    </section>
    <!-- Application Information Section -->
    <section>
        <div class="panel">
            <h1 class="title">BERLIN OPERA ACADEMY</h1>
            <h2 class="subtitle">intensive opera training in europe //</h2>
            <div class="button-container">
                <button class="apply-button" id="apply">Application Information</button>
            </div>
        </div>
    </section>
</body>
</html>
