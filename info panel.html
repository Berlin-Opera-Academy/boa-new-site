<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        .panel {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 23px;
            font-family: 'Glacial Indifference', sans-serif;
            padding: 20px; /* Add padding for spacing around the text */
        }

        .apply-button {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="panel">
        Berlin Opera Academy is the premier European opera training program providing practical professional instruction to emerging artists in the most operatically important city in the world.
        <br>
        <button class="apply-button">Apply Now</button>
    </div>
</body>
</html>
